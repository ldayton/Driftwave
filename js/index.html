<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driftwave Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #005fa3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin: 20px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>🌊 Driftwave Demo</h1>

  <div id="controls">
    <button id="load-btn">Load Audio</button>
    <button id="play-btn" disabled>Play</button>
    <button id="pause-btn" disabled>Pause</button>
  </div>

  <div id="status">Ready</div>

  <script type="module">
    import Driftwave from './src/index.ts';

    let driftwave = null;
    let isPlaying = false;

    const status = document.getElementById('status');
    const loadBtn = document.getElementById('load-btn');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');

    async function init() {
      try {
        status.textContent = 'Initializing WASM...';
        driftwave = await Driftwave.create();
        status.textContent = 'Ready to load audio';
      } catch (error) {
        status.textContent = `Error: ${error.message}`;
        console.error(error);
      }
    }

    loadBtn.addEventListener('click', async () => {
      if (!driftwave) return;

      status.textContent = 'Loading audio...';
      try {
        // Using our S3 bucket with CORS enabled
        await driftwave.load('https://driftwave-assets.s3.amazonaws.com/אני%20פורים.wav');
        status.textContent = 'Audio loaded - ready to play';
        playBtn.disabled = false;

        const metadata = driftwave.getMetadata();
        if (metadata) {
          status.textContent += ` | ${metadata.sampleRate}Hz, ${metadata.channelCount} channels, ${Math.round(metadata.frameCount / metadata.sampleRate * 100) / 100}s`;
        }
      } catch (error) {
        status.textContent = `Error loading audio: ${error}`;
        console.error(error);
      }
    });

    playBtn.addEventListener('click', () => {
      if (!driftwave) return;
      driftwave.play();
      status.textContent = 'Playing...';
      playBtn.disabled = true;
      pauseBtn.disabled = false;
      isPlaying = true;
    });

    pauseBtn.addEventListener('click', () => {
      if (!driftwave) return;
      const frame = driftwave.pause();
      status.textContent = `Paused at frame ${frame}`;
      playBtn.disabled = false;
      pauseBtn.disabled = true;
      isPlaying = false;
    });

    // Initialize on load
    init();
  </script>
</body>
</html>

name: Mac Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip mac]') }}
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/tauri/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Add Rust targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Verify clang is available
        run: |
          which clang
          clang --version

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './examples/tauri/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: examples/tauri
        run: npm ci

      - name: Build Tauri app for x86_64
        working-directory: examples/tauri
        run: |
          set -x
          RUST_LOG=debug npm run tauri build -- --target x86_64-apple-darwin --verbose 2>&1 | tee build-x86_64.log
          echo "Exit code: $?"
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          RUST_LOG: debug
          RUST_BACKTRACE: full

      - name: Build Tauri app for aarch64
        working-directory: examples/tauri
        run: |
          set -x
          RUST_LOG=debug npm run tauri build -- --target aarch64-apple-darwin --verbose 2>&1 | tee build-aarch64.log
          echo "Exit code: $?"
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          RUST_LOG: debug
          RUST_BACKTRACE: full

      - name: Upload .app bundle (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: Driftwave-mac-app-x86_64
          path: examples/tauri/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload .dmg installer (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: Driftwave-mac-dmg-x86_64
          path: examples/tauri/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: Upload .app bundle (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: Driftwave-mac-app-aarch64
          path: examples/tauri/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload .dmg installer (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: Driftwave-mac-dmg-aarch64
          path: examples/tauri/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: List build artifacts
        run: |
          echo "=== Build artifacts (x86_64) ==="
          ls -la examples/tauri/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/ || true
          ls -la examples/tauri/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/ || true
          echo "=== Build artifacts (aarch64) ==="
          ls -la examples/tauri/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/ || true
          ls -la examples/tauri/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/ || true

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: mac-build-logs
          path: |
            build-x86_64.log
            build-aarch64.log
        if: always()